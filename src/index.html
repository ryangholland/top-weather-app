<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U.S. Weather</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <header class="py-3 bg-dark">
      <div class="container">
        <div class="row text-center align-items-center gy-3">
          <div class="col-12 col-md-2">
            <img
              src="./assets/logo.webp"
              alt="U.S. Weather Logo"
              class="img-thumbnail"
              width="85px"
            />
          </div>
          <div class="col-12 col-md-8">
            <div class="input-group d-flex justify-content-center">
              <input
                type="text"
                class="form-control"
                placeholder="Enter a ZIP code or a City and State"
                style="max-width: 350px"
              />
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
          <div class="col-12 col-md-2">
            <button class="btn btn-light w-75">
              <span id="f-deg">&deg;F</span> /
              <span id="c-deg">&deg;C</span>
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="py-4">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-4 text-center">
            <h2>City</h2>
            <h3>Conditions</h3>
            <h1 class="display-1">69&deg;</h1>
            <h4>L: 58&deg; | H: 72&deg;</h4>
          </div>
          <div class="col-12 col-md-8">
            NEXT 7 DAYS
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
